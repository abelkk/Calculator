<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Calculator</title>
 <link rel="stylesheet" href="main.css">
</head>

<body>




















































































  

 <section class="calculator">
  <form>
   <input type="text" name="" id="" class="screen">
  </form>
  <div class="buttons">
   <!-- red -->
   <button type="button" class="btn btn-red" data-num="*">*</button>
   <button type="button" class="btn btn-blue" data-num="/">/</button>
   <button type="button" class="btn btn-green" data-num="-">-</button>
   <button type="button" class="btn btn-orange" data-num="+">+</button>
   <!-- blue buttons -->
   <button type="button" class="btn btn-blue" data-num=".">.</button>
   <button type="button" class="btn btn-red" data-num="9">9</button>
   <button type="button" class="btn btn-green" data-num="8">8</button>
   <button type="button" class="btn btn-orange" data-num="7">7</button>
   <button type="button" class="btn btn-grey" data-num="6">6</button>
   <button type="button" class="btn btn-red" data-num="5">5</button>
   <button type="button" class="btn btn-blue" data-num="4">4</button>
   <button type="button" class="btn btn-orange" data-num="3">3</button>
   <button type="button" class="btn btn-clear" data-num="2">2</button>
   <button type="button" class="btn btn-grey" data-num="1">1</button>
   <button type="button" class="btn btn-grey" data-num="0">0</button>
   <button type="button" class="btn-equal btn-grey">=</button>
   <button type="button" class="btn-clear btn-grey">C</button>

  </div>





 </section>





 <script src="./app.js"></script>
</body>

</html>
